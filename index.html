<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOTL 2025 Ticket Registration</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("Ye5lGqLNRydJQrTgI"); // Your actual Public Key
  </script>

  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <!-- Firebase SDK v10 Compat (keeps old syntax working) -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="scroll-wrapper">
    <div class="container">
      <h1>üéüÔ∏è GOTL 4.0 - Ticket Registration</h1>
      <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <small id="nameStatus" class="hint"></small>
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="address" placeholder="Home Address" required />
        <input type="text" id="church" placeholder="Your Church (If Applicable)" required />
        <select id="tickets" required>
          <option value="" disabled selected>Select Number of Tickets</option>
          <option value="1">1</option>
        </select>
        <button type="submit">Generate Ticket</button>
        <div id="status"></div>
      </form>
      <div id="qr"></div>
      <p id="status"></p>
    </div>
  </div>

  <!-- Background Stars Animation -->
  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.4,
        vx: Math.random() * 0.6,
        vy: Math.random() * 0.6
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.vx;
        star.y += star.vy;

        if (star.x > canvas.width) star.x = 0;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Your main logic -->
  <script src="script.js" type="module"></script>
</body>
</html>
