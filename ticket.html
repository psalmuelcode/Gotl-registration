<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOTL 2025 Ticket Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
  // Initialize EmailJS here before any send() call
  emailjs.init("Ye5lGqLNRydJQrTgI"); // 👈 Use your actual Public Key
</script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script type="module" src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <canvas id="starCanvas"></canvas>
  <div class="scroll-wrapper">
    <div class="container">
    <h1>🎟️ GOTL 4.0 - Ticket Registration</h1>
    <form id="ticketForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Home Address" required />
      <input type="text" id="church" placeholder="Your Church" required />
      <select id="tickets" required>
        <option value="" disabled selected>Select Number of Tickets</option>
        <option value="1">1</option>
      </select>
      <button type="submit">Generate Ticket</button>
    </form>
    <div id="qr"></div>
    <p id="status"></p>
  </div>
  </div>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.4,
        vx: Math.random() * 0.6,
        vy: Math.random() * 0.6
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.vx;
        star.y += star.vy;

        if (star.x > canvas.width) star.x = 0;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <!-- QR Code Library -->
  <script src="qrcode.min.js"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
